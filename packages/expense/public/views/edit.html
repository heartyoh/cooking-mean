<div class="row-fluid" data-ng-controller="ExpenseController" data-ng-init="findOne()">
	<form role="form" data-ng-submit="update()">
		<div class="col-xs-4 col-md-4 page-elements">
			<div class="form-group">
				<div class="input-group">
					<label>Date</label>
					<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="expense.date" is-open="opened" ng-required="true" close-text="Close" data-ng-change="calcExchanged(expense)" />
					<span class="input-group-btn">
	                	<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label>Amount</label>
				<input type="number" step="any" class="form-control input-sm" ng-required="true" data-ng-model="expense.amount"  data-ng-change="calcExchanged(expense)" placeholder="enter amount you spent">
			</div>
			<div class="form-group">
				<label>Comment</label>
				<textarea class="form-control input-sm" data-ng-model="expense.comment" placeholder="enter comment"></textarea>
			</div>
			<div class="form-group">
				<label>Account</label>
				<select class="form-control" data-ng-model="expense.account" ng-required="true" data-ng-options="account.code as account.desc for account in accounts"></select>
			</div>
			<div class="form-group">
				<label>Currency</label>
				<select class="form-control" data-ng-model="expense.currency" ng-required="true" data-ng-options="k as v for (k, v) in currencies" data-ng-change="calcExchanged(expense)"></select>
			</div>
			<div class="form-group">
				<label>Receipt Type</label>
				<select class="form-control" data-ng-model="expense.receipt" data-ng-options="receipt.code as receipt.desc for receipt in receipts"></select>
			</div>
			<div class="form-group">
				<label>To Currency</label>
				<select class="form-control" data-ng-model="expense.excurrency" ng-required="true" data-ng-options="k as v for (k, v) in currencies" data-ng-change="calcExchanged(expense)"></select>
			</div>
			<div class="form-group">
				<label>Exchange Rate</label>
				<input type="number" step="any" class="form-control input-sm" data-ng-model="expense.exrate" id="" placeholder="choose date">
			</div>
			<div class="form-group">
				<label>Exchanged Amount</label>
				<input type="number" step="any" class="form-control input-sm" data-ng-model="expense.exchanged" id="" placeholder="choose date">
			</div>
			<div class="form-group">
				<input type="checkbox" data-ng-model="expense.confirm" id="confirm-check"/>
				<label for="confirm-check" class="checkLabel">Confirm</label>
			</div>

		</div>
		<div class="btnline">
			<div class="col-xs-6 col-md-6">
				<button type="button" class="btn glyphicon glyphicon-arrow-left"></button>
				<button type="button" class="btn glyphicon glyphicon-arrow-right"></button>
			</div>
			<div class="col-xs-6 col-md-6 halign-right">
				<a href="view.html" class="btn btn-info" data-toggle="modal" data-target="#myModal">preview</a>
				<button type="submit" class="btn btn-success">save</button>
				<button type="button" class="btn btn-idle">reset</button>
			</div>
		</div>
	</form>
</div>
