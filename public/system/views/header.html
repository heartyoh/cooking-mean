<div class="navbar-header">
  <a href="/" class="navbar-brand" mean-token="'site-title'">Cooking Page</a>

</div>

<nav collapse="navCollapsed" class="navbar-collapse">
  <ul class="nav navbar-nav nav-menulist">
    <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
      <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
    </li>
  </ul>

  <ul class="navbar-nav nav navbar-right" data-ng-hide="global.authenticated">
      <li>
        <a ui-sref='auth.register'>Register</a>

      <li class="divider-vertical"></li>
      <li>
        <a ui-sref='auth.login'>Login</a>
      </li>
  </ul>

  <ul class="navbar-nav nav navbar-right" data-ng-show="global.authenticated">

      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{global.user.name}} <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a href="/logout">Signout</a>
        </li>
      </ul>
    </li>
